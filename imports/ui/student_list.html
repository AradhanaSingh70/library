<template name="student_list">
  {{#if isInRole 'admin'}}
  <div class="container2 ">
    <!-- add song  -->
    <div class="card mb-3 addStu" style="height: 150px;">
      <div class="card-header">
        Add Student
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <div class="form-group">
            <textarea class="form-control" id="message-text" placeholder=" Add Student here...."></textarea>
          </div>
        </blockquote>
      </div>
    </div>
    {{#if student_details_table}}
    <!-- song list table-->
    <div class="card ">
      <div class="card-body">
        <h5 class="card-title">Student List</h5>
        <table class="table css-serial">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Student_id</th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          {{#each  student_details_table}}
          <tbody>
            <tr>
              <td>&nbsp;
              </td>
              <td>{{profile.student_Id}}</td>
              <td>{{profile.student_name}}</td>
              <td>{{profile.phone}}</td>
              <td> <button type="button" class="btn btn-danger stu_delete"> <i class="fa fa-trash  "
                    aria-hidden="true">Delete</i></button></td>
              <td class="view" data-toggle="popover" title="view"><a href="{{pathFor route='viewStDetails'}}"><i
                    class="fa fa-eye" style="color:red"></i></a>
              </td>
            </tr>
          </tbody>
          {{/each}}
        </table>
      </div>
    </div>
    {{/if}}
    <!--Add student Modal -->
    <div class="modal fade bd-example-modal-lg" data-backdrop="static" tabindex="-1" role="dialog"
      aria-labelledby="myLargeModalLabel" id="add_Song" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <form class="new-student">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-row">
                <div class="form-group col-md-6 ">
                  <label for="student_Id" class="col-form-label">Student Id:</label>
                  <input type="text" class="form-control" id="student_Id" name="student_Id" required>
                </div>
                <div class="form-group col-md-6 ">
                  <label for="student_name" class="col-form-label">Student Name:</label>
                  <input type="text" class="form-control" id="student_name" name="student_name" pattern="[a-zA-Z\s]{3,}"
                    title="Minimum 3 letters" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6 ">
                  <label for="stu_email" class="col-form-label">Email:</label>
                  <input type="email" class="form-control" id="stu_email" name="email" required>
                </div>
                <div class="form-group col-md-6 ">
                  <label for="password" class="col-form-label">Password:</label>
                  <input type="password" class="form-control" name="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="address" class="col-form-label">Address:</label>
                  <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="phone" class="col-form-label">Phone:</label>
                  <input type="text" class="form-control" id="phone" name="phone" maxlength="10" pattern="[789][0-9]{9}"
                    title="Phone number start with 7/8/9 and remaing 9 digit with 0-9" required>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary closes" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  {{else}}
  <h1>Not Authorized</h1>
  {{/if}}
</template>
